<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Account update</title>
    </h:head>
    <h:body>
        <p:button value="User Home" outcome="user_home" />
        <br /><br />
         <h:form id="updateform">
            <p:panel header="Update Form">
                <h:panelGrid columns="3" id="upGrid">
                    <h:outputLabel for="name">Name:</h:outputLabel>
                    <p:inputText id="name" value="#{mb.user.name}">
                        <p:ajax update="namemsg"/>
                    </p:inputText>
                    <p:message id="namemsg" for="name" />
                    
                    <h:outputLabel for="surname">Surname:</h:outputLabel>
                    <p:inputText id="surname" value="#{mb.user.surname}" >
                        <p:ajax update="surname"/>
                    </p:inputText>
                    <p:message id="surnamemsg" for="surname" />
                    
                    <h:outputLabel for="phone">Phone:</h:outputLabel>
                    <p:inputText id="phone" value="#{mb.user.phone}" >
                        <p:ajax update="phone"/>
                    </p:inputText>
                    <p:message id="phonemsg" for="phone" />
                    
                    <h:outputLabel for="password">Password:</h:outputLabel>
                    <p:password id="password" value="#{mb.user.password}"
                                feedback="true" match="pwd2" label="Password"/>
                    <p:message for="password" />

                    <h:outputLabel for="pwd2">Confirm Password:</h:outputLabel>
                    <p:password id="pwd2" label="Confirm Password"/>
                    <br />
                    <p:outputLabel for="privacy" value="Calendar privacy:" />
                    <p:selectOneRadio id="privacy" value="#{mb.user.privacy}">
                        <f:selectItem itemLabel="Private" itemValue="#{true}" />
                        <f:selectItem itemLabel="Public" itemValue="#{false}" />
                    </p:selectOneRadio>
                </h:panelGrid>
                
                <p:commandButton id="submit" value="Update" update="upGrid" action="#{mb.update()}" />

            </p:panel>
        </h:form>
    </h:body>
</html>
