<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MeteoCal - #{ub.currentUser.name}'s profile</title>
    </h:head>
    <h:body>
        <p:graphicImage value="#{ub.getUserAvatar()}" />
        <div id="profile">
            <span style="font-family: Arial;">
            <b>Name:</b><br />
            #{ub.currentUser.name}
            <br /><br />
            <b>Surname:</b><br />
            #{ub.currentUser.surname}
            <br /><br />
            <b>Email:</b><br />
            #{ub.currentUser.email}
            <br /><br />
            <b>Phone:</b><br />
            #{ub.getPhoneNumber()}
            <br /><br />
            <b>Calendar privacy:</b><br />
            #{ub.getCalendarPrivacy()}
            <br /><br /><br />
            </span>
            <p:button value="Modify account" href="/*.xhtml" style="border:0; box-shadow:0px 2px 5px #000000;" />
        </div>
    </h:body>
</html>
