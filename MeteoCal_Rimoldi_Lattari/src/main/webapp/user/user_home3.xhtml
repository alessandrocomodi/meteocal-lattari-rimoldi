<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Meteocal</title>
<link href="./../css/user_home3.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body style="background-color:#81a4c7">
	<div id="wrap">
    	<div id="header">
       
                <a href="./../home.xhtml"><img src="./../images/Logo.png" style="width:150px; height:150px;" /></a>
            <div style="float:right;">
                <div>
                    <p:commandButton value="Log out" style="width: 100px; border:0; box-shadow:0px 2px 5px #000000; 
                                             float: right; margin-left: 20px; margin-top: 10px; background: #6cb364; color: white; font-family: Comic Sans MS;" 
                                             action="#{loginBean.logout()}" />
                    <h:form style="float: left"><p:commandLink action="#{loginBean.logout()}"></p:commandLink></h:form>
                </div>
                <div style="float:right; ">
                    <h:form>
                        <p:inputText id="title" value="#{searchBean.parameter}" style="margin-top: 80px;" required="true"/>
                    <p:commandButton value="Search users" action="#{searchBean.resultUrl()}" style=" border:0; box-shadow:0px 2px 5px #000000; 
                              float: left; margin-left: 10px; margin-top: 76px; background: #6cb364; color: white; font-family: Comic Sans MS;" />
                    </h:form>
                </div>
            </div>
        </div>
        <div id="central">
            <div id="profile_area">
                <div id="profile_container">
                    <div id="profile_header">
                        <h1>Profile information</h1>
                    </div>
                    <h:panelGrid columns="2" style="text-align: left;">
                        <span style="color: white; font-family: Comic Sans MS; font-size: 24px; float: left; margin-left: 10px; margin-top: 10px;">
                            <b>Name:</b>
                            #{ub.currentUser.name}
                            <br /><br />
                            <b>Surname:</b>
                            #{ub.currentUser.surname}
                            <br /><br />
                            <b>Email:</b>
                            #{ub.currentUser.email}
                            <br /><br />
                            <b>Phone:</b>
                            #{ub.getPhoneNumber()}
                            <br /><br />
                            <b>Calendar privacy:</b>
                            #{ub.getCalendarPrivacy()}
                            <br /><br />
                        </span>
                        <img src="./../images/icon-user-default.png" style="width:250px; height:250px; margin-top: 30px; margin-left: 150px;" />
                    </h:panelGrid>
                </div>
            </div>
            <div id="menu">
                <h1 style="color: white; font-family: Comic Sans MS; text-align: center;">Available operations</h1>
                <div>
                    <p:button value="Modify account" outcome="modify_account2" 
                          style=" border:0; box-shadow:0px 2px 5px #000000; 
                                              margin-left: 10px; background: #6cb364; color: white; font-weight: 400; font-family: Comic Sans MS;"/>
                    <p:button value="Calendar" outcome="calendar_page" 
                          style=" border:0; box-shadow:0px 2px 5px #000000; 
                                             margin-left: 10px; background: #6cb364; font-weight: 400; color: white; font-family: Comic Sans MS;"/>
                    <p:button value="Notifications" outcome="notification_page" 
                          style=" border:0; box-shadow:0px 2px 5px #000000; 
                                              margin-left: 10px; background: #6cb364; font-weight: 400; color: white; font-family: Comic Sans MS;"/>
                </div>
            </div>
        </div>
        <div id="footer">
            <p>Software engineering 2</p>
            Project 2014-2015<br />
            Rimoldi_Lattari<br />
            <p></p>
        </div>
    </div>
</h:body>
</html>
