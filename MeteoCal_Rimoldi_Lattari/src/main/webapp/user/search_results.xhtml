<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Results for #{sb.parameter}</title>
    </h:head>
    <h:body>
        <p:button value="User Home" outcome="user_home" />
        <br /><br />
        <ui:repeat value="#{sb.searchUsers()}" var="user">
            <li>
                <h:link value="#{user.email}" outcome="user"></h:link>
            </li>
        </ui:repeat>
    </h:body>
</html>
