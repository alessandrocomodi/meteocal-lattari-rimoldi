<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>MeteoCal</title>
        <f:metadata>
            <f:viewParam name="par" value="#{searchBean.par}" />
        </f:metadata>
    </h:head>
    <h:body>
        <ui:repeat value="#{searchBean.searchUsers(searchBean.par)}" var="user" >
            <li>
                <h:link value="#{user.name} #{user.surname} (#{user.email})" outcome="user" style="list-style: none;" >
                    <f:param name="user" value="#{user.email}" />
                </h:link>
            </li>
        </ui:repeat>
    </h:body>
</html>
