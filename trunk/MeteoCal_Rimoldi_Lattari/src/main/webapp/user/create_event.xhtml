<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Event Creation</title>
    </h:head>
    <h:body>
        <p:button value="User Home" outcome="user_home" />
        <br /><br />
        <h:form id="eventform">
            <p:panel header="Event Form">
                <h:panelGrid columns="3" id="evGrid">
                    <h:outputLabel for="name">Name:</h:outputLabel>
                    <p:inputText id="name" value="#{eb.event.name}">
                        <p:ajax update="namemsg"/>
                    </p:inputText>
                    <p:message id="namemsg" for="name" />
                    
                    
                    
                    <h:outputLabel for="description">Description:</h:outputLabel>
                    <p:inputTextarea id="description" value="#{eb.event.description}" style="min-width:300px; max-width: 300px;
                                                min-height: 150px; max-height: 150px; float:right;" autoResize="false"/>
                    
                    <br />
                    
                    <h:outputLabel for="startime">Start time:</h:outputLabel>
                    <p:calendar id="starttime" value="#{eb.event.starttime}" pattern="MM/dd/yyyy HH:mm:ss" />
                    
                    <br />
                    
                    <h:outputLabel for="endtime">End time:</h:outputLabel>
                    <p:calendar id="endtime" value="#{eb.event.endtime}" pattern="MM/dd/yyyy HH:mm:ss" />
                    
                    <br />
                    
                    
                    <h:outputLabel for="">Location:</h:outputLabel>
                    <p:inputText id="place" value="#{eb.event.place}" >
                        <p:ajax update="place"/>
                    </p:inputText>
                    <p:message id="placemsg" for="place" />
                    
                    <br />
                    <p:outputLabel for="privacy" value="Event privacy:" />
                    <p:selectOneRadio id="privacy" value="#{eb.event.private1}">
                        <f:selectItem itemLabel="Private" itemValue="#{true}" />
                        <f:selectItem itemLabel="Public" itemValue="#{false}" />
                    </p:selectOneRadio>
                    <br />
                    <p:outputLabel for="indoor" value="Event location type:" />
                    <p:selectOneRadio id="indoor" value="#{eb.event.indoor}">
                        <f:selectItem itemLabel="Indoor" itemValue="#{true}" />
                        <f:selectItem itemLabel="Outdoor" itemValue="#{false}" />
                    </p:selectOneRadio>
                    
                    
                </h:panelGrid>
                
                <p:commandButton id="submit" value="Create" update="evGrid"
                                 action="#{eb.createEvent(ub.currentUser)}" />

            </p:panel>
        </h:form>
    </h:body>
</html>
